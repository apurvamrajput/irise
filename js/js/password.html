<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            background-color: rgb(68, 51, 51);
            color:antiquewhite;
            
        }
        form{
            border:2px solid white;
            padding:20px;
            background-color: rgb(88, 74, 56);
        }
    </style>
</head>
<body>
    <!-- event define in html -->
    <!-- <button id="btn" onclick="bgcolor()">Click me</button> -->
    <!-- eventlistner -->
     <!-- <button id="btn1">Click</button> -->

    <div class="cont">
        <form>
        <h1>login</h1>
        <label for="pwd">Enter Password</label>
        <input type="password" id="pwd">
        <br><br>
        <input type="checkbox" id="showpwd" >
        <label for="showpwd">Show password</label>

    </form>
    </div>


     <!-- js  -->
    <script>
        // function bgcolor(){
        //     document.body.style.backgroundColor = "powderblue"
        // }

        // document.getElementById("btn1").addEventListener('click',()=>{
        //     document.body.style.backgroundColor = "black"
        // })

        let password = document.getElementById("pwd")

        let checkpassword = document.getElementById("showpwd")

        checkpassword.addEventListener("click",()=>{
            password.type = checkpassword.checked ? "text" : "password"
        })

        




    </script>
</body>
</html>
